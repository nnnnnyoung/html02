<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        margin: 100px;
        height: 300px;
    }
    body{
        margin: 0 auto;
        width: 1024px;
        background-color: aquamarine;
    }

</style>
<body>
    <form action="joinUser" method="get">
    <table border="1">

        <tr><th colspan="4" >회원가입</th></tr>

        <tr><th colspan="1" >아이디</th>
            <th colspan="2"><input type="text" name ="iid"></th>
            <th colspan="1">   <input type="button" value="중복검사"></th> </tr>
        
        <tr>
            <th colspan="1"> 비밀번호</th>
            <th colspan="3"><input type="text" name="ppw"></th>

        </tr>    

        <tr>
            <th colspan="1"> 비밀번호 확인 </th>
            <th colspan="3"> <input type="password" name="cpw"></th>
        </tr>

        <tr>
            <th colspan="1"> 이름 </th>
            <th colspan="3"><input type="text" name="nname"></th>
        </tr>

        <tr>
            <th colspan="1"> 성별 </th>
            <th colspan="3">  <!--중복 체크 불가능-->
                <input id="man" type="radio" name="gender" value="M">
                <label for="man"> 남</label>
                <input id="woman" type="radio" name="gender" value="W">
                <label for="woman"> 여</label>
            
            
            </th>
        </tr>

        <tr>
            <th colspan="1"> 전화번호</th>
            <th colspan="1"> 010</th>
            <th colspan="1"><input type="text" name="mnum"></th>
            <th colspan="1"><input type="text" name="fnum"></th>
        </tr>

        <tr>
            <th colspan="1"> 희망등급</th>
            <th colspan="1">
                <select name="grade"> <!--1개만 선택 value로 지정한 것이 값이 된다.-->
                    <option value="g1"> 1등급</option>
                    <option value="g2"> 2등급</option>
                    <option value="g3"> 3등급</option>

                </select>

            </th>
            <th colspan="2">심사후 등급이 결정됩니다.</th>
        </tr>

        <tr> <th colspan="4">* 약관에 동의합니다.</th></tr>

        <tr>
            <th colspan="1"> 관심사항</th>
            <th colspan="3">  <!--cheakbox는 이름이 같아도 다중 선택가능 이것은 자동으로 배열로 만들어 줌-->
                <input type="checkbox" name="hby" value="스"> 스포츠
                <input type="checkbox" name="hby" value="여"> 여행
                <input type="checkbox" name="hby" value="독"> 독서
                </select>
            </th>
        </tr>

        <tr>
            <th colspan="1"> 관심지역</th>
            <th colspan="3"> 
                <select multiple="mutiple" name="likeCity">
                    <option value="경기"> 경기</option>
                    <option value="충남"> 충남</option>
                    <option value="충북"> 충북</option>
                    <option value="대전"> 대전</option>
                    <option value="부산"> 부산</option>
                </select>
            </th>
        </tr>

        <tr>
            <th colspan="1">첨부파일</th>
            <th colspan="3"><input type="file" name="ffile"></th>
        </tr>

        <tr>
            <th colspan="4">
                <input type="Reset" name="button" value="Reset">
                <input type="submit" name="button" value="Save">
            </th>
        </tr>



    </table>
</form>




    
</body>
</html>
