<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // 기본 형식
    function add(a,b){
        return a+b
    }
    // 익명의 함수
    var kkk=function(a,b){
        return a-b;
    }

    var abc=(a,b)=>{ //매개변수가 있는 익명 함수
        return a*b;
    }

    var ccc=()=>{ //매개변수가 없는 익명 함수
        return 7;
    }

    // 함수 이름이 ddd, 매개변수(a,b) {코드}
    ddd=(a,b)=>{
        return a+b;
    }

    d12= a=>{ //매개변수가 한개일 경우는 소괄호를 생략할 수 있다.
        return a+30;
    }
</script>
